<script type="text/javascript">

function callAPI(client, payload) {
  var xhr = new XMLHttpRequest();
  xhr.open("POST", '/api/payload/exec', true);
  xhr.setRequestHeader('Content-Type', 'application/json');
  xhr.send(JSON.stringify({
      "client": client,
      "payload": payload
  }));
